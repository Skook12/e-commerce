tags:
  - Category
summary: Add a new category
description: Creates a new category. Requires the user to be logged in.
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - name
        - description
        - price
      properties:
        name:
          type: string
          description: The name of the new category.
          example: "Audio"
responses:
  201:
    description: Category added successfully.
  400:
    description: Invalid data provided.
  401:
    description: Unauthorized, user is not logged in.
