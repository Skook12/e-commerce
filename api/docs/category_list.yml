tags:
  - Category
summary: Get a list of all categories
description: Returns an array of all available categories in the store.
responses:
  200:
    description: A list of categories.
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: Category ID.
          name:
            type: string
            description: Category name.
