tags:
  - Products
summary: Get a single product by its ID
description: Retrieves the details of a specific product using its unique ID.
parameters:
  - name: product_id
    in: path
    required: true
    type: integer
    description: The ID of the product to retrieve.
responses:
  200:
    description: Product details.
    schema:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        category:
          type: string
        image:
          type: string
  404:
    description: Product not found.
